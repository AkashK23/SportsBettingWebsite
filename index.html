<!DOCTYPE html>
<html lang="en">

<head>
        
    <meta charset="UTF-8">
        
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"> -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">     <title>
    Sports Betting</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("/resources/footballfield.jpg");
            min-height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        h1 {
            font-size: 60px;
        }

        h3 {
            font-size: 20px;
        }

        .topnavbar {
            width: 100%;
            background-color: rgba(85, 85, 85, 0);
            overflow: auto;
        }

        .topnavbar a {
            float: right;
            text-align: center;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 32px;
        }

        .topnavbar a:hover {
            background-color: #000;
        }

        .active {
            background-color: rgba(0, 0, 0, .11);
        }

        .botnav {
            background-color: rgba(85, 85, 85, 0);
            overflow: hidden;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .botnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 26px;
            width: 25%;
            border-bottom: 3px solid transparent;
        }

        .botnav a:hover {
            border-bottom: 3px solid oldlace;
        }

        .botnav a.active {
            border-bottom: 3px solid brown;
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }
    </style>
</head>

<body>


    <div class="hero-image">
        <div class="topnavbar">
            <div class="float-top">
                <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
                <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
                <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
            </div>
        </div>
        <div class="hero-text">
            <h1>SportBettingWebsite</h1>
            <h3>The premier fake betting website for the NFL</h3>
        </div>
        <div class="botnav">
            <a href="#home" class="active">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
