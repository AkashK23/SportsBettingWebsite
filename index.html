<!DOCTYPE html>
<html lang="en">

<head>
        
    <meta charset="UTF-8">
        
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="custom_style.css" />
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">     <title>
    Sports Betting</title>
</head>

<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <section class="hero is-info is-large">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroB" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active">
                                Home
                            </a>
                            <a class="navbar-item">
                                Examples
                            </a>
                            <a class="navbar-item">
                                Documentation
                            </a>
                            <span class="navbar-item">
                                <a class="button is-info is-inverted">
                                    <span class="icon">
                                        <i class="fab fa-github"></i>
                                    </span>
                                    <span>Download</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    Title
                </p>
                <p class="subtitle">
                    Subtitle
                </p>
            </div>
        </div>

        <div class="hero-foot">
            <nav class="tabs is-boxed is-fullwidth">
                <div class="container">
                    <ul>
                        <li class="is-active">
                            <a>Overview</a>
                        </li>
                        <li>
                            <a>Modifiers</a>
                        </li>
                        <li>
                            <a>Grid</a>
                        </li>
                        <li>
                            <a>Elements</a>
                        </li>
                        <li>
                            <a>Components</a>
                        </li>
                        <li>
                            <a>Layout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <div class="card" id="idCard">
        <header class="card-header">
            <p class="card-header-title">
            </p>
            <button class="button is-info is-light editB is-pulled-right" id="editBut"
                data="     result.data[i].id     ">Edit</button>
            <button class="button is-danger is-light deleteB is-pulled-right"
                data="     result.data[i].id     ">Delete</button>
        </header>
        <div class="card-content">
            <div class="content">
                result.data[i].body
            </div>
        </div>
        <footer class="card-footer">
            <div class="columns is-mobile">
                <div class="column" id="likeArea">
                    <p> result.data[i].likeCount </p>
                    <button class="button is-info is-light likeB" value=" result.data[i].isLiked  " id="likeBut "
                        data=" result.data[i].id ">Like</button>
                </div>
                <div class=" column" id="retweetArea">
                    <p> result.data[i].retweetCount </p>
                    <button class="button is-info is-light retweetB">Retweet</button>
                </div>
                <div class="column" id="replyArea">
                    <p> result.data[i].replyCount </p>
                    <button class="button is-info is-light replyB">Reply</button>
                </div>
            </div>
        </footer>
    </div>


    <script type="module" src="script.js"></script>
</body>

</html>
