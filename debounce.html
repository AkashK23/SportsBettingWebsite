<!DOCTYPE html>
<html>  
<body> 



<style>            

/* li { display: inline-block; } */

#myDIV {
  height: 250px;
  width: 250px;
  overflow: auto;
  background: green;
}

#content {
  margin:500px;
  height: 800px;
  width: 2000px;
  background-color: coral;
}


    </style>



<p>Click the button to scroll to the top of the element with id="content".</p>


<div id="myDIV">
  <div id="content">
  Some text inside an element.
  </div>
</div>


      <input type="text" id="myInput" onkeyup="myFunction2()"  title="Type in a name">


      <ul id="myUL">

        <li><a href="https://www.panthers.com/">Carolina Panthers         </a></li>
        <li><a href="#">Green Bay Packers</a></li>

        <li><a href="#">New England Patriots</a></li>
        <li><a href="#">Kansas City Chiefs</a></li>

        <li><a href="#">Philadelphia Eagles</a></li>
        <li><a href="#">Chicago Bears</a></li>
        <li><a href="#">Los Angeles Rams</a></li>
      </ul>



<script> 


function myFunction2() {
  var elmnt = document.getElementById("content");
  elmnt.scrollIntoView();
}



var button = document.getElementById("myInput"); 
const debounce = (func, delay) => { 
    let debounceTimer 
    return function() { 
        const context = this
        const args = arguments 
            clearTimeout(debounceTimer) 
                debounceTimer 
            = setTimeout(() => func.apply(context, args), delay) 
    } 
}  
button.addEventListener('click', debounce(function() 
{
          var input, filter, ul, li, a, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          ul = document.getElementById("myUL");
          li = ul.getElementsByTagName("li");
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
                        
                        , 3000)); 
                   
        
        
        
</script> 
</body> 
</html>
